<ion-content [fullscreen]="true">
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-5">
          <img src="https://i.ytimg.com/vi/YrcyW38bUVI/hq3.jpg" alt="" class="oeuvre-image">
          <h2 style="color:white">{{oeuvre?.name}}</h2>
          <div style="color:white">Auteur : {{oeuvre?.contributeurs}}</div>
          <div style="color:white">Date de réalisation : {{oeuvre?.date}}</div>
          <div style="color:white">Catégorie : {{oeuvre?.categoryId}}</div>
        </div>
        <div class="col-7">
          <div class="row detailsRight">
            <div class="detailsRightTitle">Description <span></span><p class="textDetails">{{oeuvre?.description}}</p></div>
          </div>
          <div class="row detailsRight">
            <div class="detailsRightTitle">Technique utilisées <span></span><span class="textDetails">{{oeuvre?.technique}}</span></div>
          </div>
          <div class="row detailsRight">
            <div class="detailsRightTitle">Condition de réalisation <span></span><span class="textDetails">{{oeuvre?.realisation}}</span></div>
          </div>
          <ion-button (click)="vote()">Voter pour cette oeuvre</ion-button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</ion-content>
